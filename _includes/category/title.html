{% for category in site.data.categories %}
  {% if category.slug == page.category %}
    {% assign category_name =  category.name %}
  {% endif %}
{% endfor %}

<header class="page-title">
    <h1 class="page-title__text">{{ category_name }}</h1>
    <h2 class="page-title__subtitle">Articles
    {%- if category_name -%}
        in the category <strong>‘{{ category_name }}’</strong>
    {%- endif -%}
    </h2>
</header>
